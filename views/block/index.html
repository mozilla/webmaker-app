<nav id="navigationBar">
    <a href="{{back}}" class="nav-btn">{{ 'Cancel' | i18n}}</a>
    <h1>{{title | i18n}}</h1>
    <button v-class="disabled: saveDisabled" class="save-btn" v-on="click: onSave">{{ 'Done' | i18n}}</button>
</nav>
<form id="attributes">
    <div class="form-group" v-repeat="block.attributes" v-component="{{ getEditor(type) }}"></div>
    <div class="delete-brick">
      <button v-on="click: remove">
        <span class="fa fa-trash"></span>
        {{ 'Delete' | i18n }}
      </button>
    </div>
</form>
