<div v-component="navigationBar"></div>

<main class="main-container">
    <form>
        <div v-show="error" v-component="alert" type="error" message="{{error}}"></div>
        <div v-show="!error">
            <div v-show="user.username" class="form-group">
                <textarea name="share-message" v-model="shareMessage" class="textarea-large"></textarea>
            </div>
        </div>
    </form>
</main>
<ul class="list-cell">
    <lh class="with-border-top">Share Via</lh>
    <li>
        <div class="cell">
            <div class="left">
                <span class="title">SMS</span>
            </div>
            <div class="right">
                <a href="#" v-on="click: onSMSClick" class="text-small">Add contacts</a>
            </div>
        </div>
    </li>
    <li>
        <div class="cell">
            <div class="left">
                <span class="title">Webmaker</span>
                <span class="text-small">Show in Discover Gallery</span>
            </div>
            <div class="right">
                <div v-component="toggle" v-with="checked: isDiscoverable, disabled: disableDiscovery"></div>
            </div>
        </div>
    </li>
</ul>

<div v-component="tabBar"></div>

<div v-class="active: show" v-component="contactPicker"></div>
