<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-density=device-dpi" />

        <title>Webmaker</title>
        <link rel="stylesheet" href="/styles/common.css">
        <style>
            .main {
                padding: 44px 5px 5px;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <div class="main">
                <div v-component="navigationBar"></div>
                <ul class="blocks">
                    <li v-component="{{type}}" v-repeat="app.blocks"></li>
                </ul>
                <div v-component="publishFooter"></div>
            </div>
        </div>
        <script src="./app.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
